<div class="container page2 page3 login">
    <div class="row">
        <div class="col-md-12">
            <div class="crumb">
                <ol class="breadcrumb">
                  <li><a href="#">首页</a></li>
                  <li class="active">登录</li>
                </ol>
            </div>
        </div>
    </div>

  <form id="loginForm" method="post">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label">帐号</label>
        <div class="col-md-3">
          <input id="username" name="X-Auth-Username" type="text" class="form-control" placeholder="用户名 / 手机号 / 邮箱"/>
        </div>
        <span id="usernameError" class="error hidden"><span class="icon_err">!</span><span>请输入用户名 / 手机号 / 邮箱</span></span>
      </div>
      <div class="form-group">
        <label  class="col-md-2 control-label">密码</label>
        <div class="col-md-3">
          <input id="password" name="X-Auth-Password" type="password" class="form-control" />
        </div>
        <span id="passwordError" class="error hidden"><span class="icon_err">!</span><span>请输入密码</span></span>
      </div>
      <div class="form-group">
        <label  class="col-md-2 control-label">验证码</label>
        <div class="col-md-3">
          <input id="code" type="text" class="form-control" />
        </div>
        <span id="codeError" class="error hidden"><span class="icon_err">!</span><span>验证码错误</span></span>
      </div>
      <div class="form-group">
        <div class="col-md-3 col-md-offset-2 identifying-code" style="position:relative;">
           <img id="validCode" src="#" class="img-responsive"/>
           <div id="codeValue" style="position:absolute;top:5px;left:0;font-size:2.5rem;font-family:Algerian;font-weight:bolder;width:100%;height:100%;text-align:center;">sdaj</div>
        </div>
        <span id="refreshBtn" class="glyphicon glyphicon-refresh" title="看不清，换一张" style="cursor:pointer;"></span>
      </div>
      
      <div class="form-group">
         <div class="col-md-2 col-md-offset-2">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2" style="margin-top: 2px;" /> 记住密码
            </label>
         </div>
      </div> 
      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button id="loginBtn" type="button" class="btn btn-default">登录</button>
          <a class="forget" href="#">忘记密码</a>
        </div>
      </div>
      <div class="form-group">
         <div class="col-md-2 col-md-offset-2">
            <a href="javascript:;" href="#signup"> 还没有账号？点我注册<span class="glyphicon glyphicon-arrow-right"></span></a>
         </div>
      </div> 
    </div>
  </form>    
</div>
